<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do aluno</title>
</head>
<body>
    <h1>Programa Situação do Aluno</h1>
    <p>Nome do aluno:
        <input type="text" id="inNome" required>
        </p>
        <p>1º Nota:
            <input type="number" id="inNota1" min="0" max="10" step="0.1" required>
        </p>
        <p>2º Nota:
            <input type="number" id="inNota2" min="0" max="10" step="0.1" required>
        </p>
</body>
</html>
